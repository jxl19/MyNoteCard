<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <form id="login-form" method="POST" action="/users/login">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="login-password" required>
        </div>
        <div class="footer">
            <button type="submit" class="btn btn-custom">Log In</button>
        </div>
    </form>

    <h4 class="text-center">Sign Up</h4>
    </div>
    <form id="signup-form" method="POST" action="/users/signup">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="signup-name >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" id="signup-email" >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="signup-password" >
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" class="form-control" id="confirm-password" >
        </div>
        <div class="footer">
            <button type="submit" class="btn btn-custom">Sign Up</button>
        </div>
    </form>
    </div>


</body>

</html>
