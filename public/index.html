<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyNoteCard</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
</head>

<body class = "landing-page">

    <section class = "about-landing">
        <div class = "header-about">
            <h3> MyNoteCard allows for you to store and save your notes as notecards so you can refer to them later for a quick refresher on concepts or for studying.<br> <span class = "signupForm" > Signup now</span> or log in below! </h3>
        <div>
    </section>

        <div class="log-in-container">
            <div class="centerLogin">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="login-email" placeholder="example@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="login-password" placeholder="password" required>
                    </div>
                    <div class="footer">
                        <div class="register">Register</div>
                        <button type="submit" id = "login-button">Log In</button>
                    </div>
                </form>
                <p class="demo"> Would you like to try a demo? <br>
                Fill in 'demo' for login and password </p>
            </div>
        </div>


    <!--signup modal-->
    <div class="modal fade modal-profile" tabindex="-1" role="dialog" aria-labelledby="modalProfile" aria-hidden="true" id="signup">
        <div class="modal-dialog modal-lg">
            <div class="modal-content sign-up">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">Ã—</button>
                    <h3 class="modal-title"></h3>
                </div>
                <form class="signup-form">
                    <div class="modal-body">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
