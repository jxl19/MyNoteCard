<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyNoteCard</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
</head>

<body class = "landing-page">

    <section class = "about-landing">
        <div class = "header-about">
            <h3> MyNoteCard allows for you to store and save your notes as notecards so you can refer to them later for a quick refresher on concepts or for studying.</h3>
        <div>
    </section>

        <div class="log-in-container">
            <div class="signup-center">
                    <h4 class="text-center">Sign Up</h4>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="signup-input" id="signup-name" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="signup-input" id="signup-email" placeholder="email@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="signup-input" id="signup-password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" class="signup-input" id="confirm-password" placeholder="confirm password">
                        </div>
                        <div class="footer text-center">
                            <button type="submit" id="user-signup">Sign Up</button>
                        </div>
                    </form>
                <p class="signup-error-password">Passwords do not match</p>
                <p class="signup-error">There is already an account with this email</p>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
