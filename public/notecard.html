<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyNoteCard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Skranji" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="sidenavbar col-xs-2">
                <div class="side-nav col-md-2 col-xs-12">
                    <!--test nav -->
                    <!--<ul class="test-nav nav nav-tabs">
                <li class="test-page"><a>Test</a></li>
            </ul>-->
                    <ul class="nav nav-tabs nav-stacked">
                    </ul>
                </div>
            </div>
            <div class="navbar-header col-xs-10">
                <a class="navbar-brand col-md-2 col-xs-3" href="#">MyNoteCard</a>
                <form class="js-search-form col-md-7 col-xs-6">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control js-query" placeholder="Search using words in definition">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-search"></i>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="adder col-xs-1">
                    <button class="add-btn"> 
                        <span class = 'symbol'> + </span>
                        <span class = 'add-change'> Add </span>    
                    </button>
                </div>
                <form class="col-xs-2" id="sign-out">
                    <button type="submit" class="btn btn-custom"> Sign Out </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
    <div class="container-fluid">
      <div class="head text-center">
        <h2 class="header">Welcome to MyNoteCard!</h2>
        <p class="subhead">This was created to help keep track of new terms and concepts to use to study later on.
          <br /> <span class="textBold">Use the '+' button on the top to create a new notecard.</span>
        </p>
      </div>
    </div>
   </div>
    <div class="notecard-container col-xs-11">
        <section class='notecards col-md-9 col-xs-10'>
            <div class="row panels navbar" id="profile-grid">
                <!--js to insert info here, test notecard -->
            </div>
        </section>
    </div>

    <!-- add new notecard modal-->
    <div class="modal fade modal-profile" tabindex="-1" role="dialog" aria-labelledby="modalProfile" aria-hidden="true" id="newnotecard">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">Ã—</button>
                    <h3 class="modal-title"></h3>
                </div>
                <form class="new-notecard-form">
                    <div class="modal-body">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
