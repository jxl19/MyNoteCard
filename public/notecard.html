<body>
    <nav class="navbar">
        <div id="side-menu-icon">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <a class="logo" href="#">MyNoteCard</a>
        <form class="js-search-form">
            <input type="text" class="def-search js-query" placeholder="Search using words in definition">
        </form>
        <button class="info">info</button>
        <button id="sign-out" type="submit"> Sign Out </button>
    </nav>
    <!-- <hr> -->
    <div id="side-menu">
        <a href="#" class="btn-close">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="main">
        <div class="jumbotron">
            <div class="container-fluid">
                <div class="head text-center">
                    <h2 class="header">Welcome to MyNoteCard!</h2>
                    <p class="subhead">This was created to help keep track of new terms and concepts to use to study later on.
                        <br />
                        <span class="textBold">Use the '+' button on the top to create a new notecard.</span>
                    </p>
                </div>
            </div>
        </div>
        <form class="add-form">
            <input type="text" class="add-form-input" id="title-input" placeholder="Add a new term">
            <div id="notecard-add-form" class="hide-add">
                <textarea placeholder="Define term" id="definition-input"></textarea>
                <div class="labels">
                    <input type="text" placeholder="Catetory" id="category-input">
                    <button class="submit add-submit" type="button">Submit</button>
                </div>
            </div>

        </form>

        <div class="notecard-container col-xs-11">
            <section class='notecards col-md-9 col-xs-10'>
                <div class="row panels navbar" id="profile-grid">
                    <!--js to insert info here, test notecard -->
                </div>
            </section>
        </div>

        <!-- add new notecard modal-->
        <div class="modal fade modal-profile" tabindex="-1" role="dialog" aria-labelledby="modalProfile" aria-hidden="true" id="newnotecard">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal">Ã—</button>
                        <h3 class="modal-title"></h3>
                    </div>
                    <form class="new-notecard-form">
                        <div class="modal-body">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
