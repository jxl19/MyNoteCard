<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyNote</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid col-xs-offset-1">
            <div class="navbar-header col-xs-12">
                <a class="navbar-brand col-xs-3" href="#">MyNoteCard</a>
                <form class="js-search-form col-xs-7 col-xs-pull-1">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control js-query" placeholder="Search for a term">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-search"></i>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="col-xs-2" id="sign-out" action="/logout" method="GET">
                    <button type="submit" class="btn btn-custom"> Sign Out </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- side navbar to search for categories-->
    <div class="CHANGETHIS col-xs-12">
        <div class="side-nav col-md-2 col-xs-12">
            <ul class="test-nav nav nav-tabs">
                <li class="test-page"><a>Test</a></li>
            </ul>
            <ul class="nav nav-tabs nav-stacked">
            </ul>
        </div>

        <section class='notecards col-md-8 col-xs-10'>
            <div class="row panels navbar" id="profile-grid">
                <!--js to insert info here, test notecard -->
            </div>
        </section>
        <div class="adder col-md-1">
            <button class="add-btn"> + </button>
            <button class="del-btn"> - </button>
        </div>
    </div>


    <!-- add new notecard modal-->
    <div class="modal fade modal-profile" tabindex="-1" role="dialog" aria-labelledby="modalProfile" aria-hidden="true" id="newnotecard">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">Ã—</button>
                    <h3 class="modal-title"></h3>
                </div>
                <form class="new-notecard-form">
                    <div class="modal-body">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
