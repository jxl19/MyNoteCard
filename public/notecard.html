<body>
    <nav class="navbar">
        <div id="side-menu-icon">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <a class="logo" href="#">MyNoteCard</a>
        <form class="js-search-form">
            <input type="text" class="def-search js-query" placeholder="Search using words in definition">
        </form>
        <!-- <button class="info">info</button> -->
        <!-- <div class="action-buttons"> -->
            <i class="fas fa-info info"></i>
            <i class="fas fa-sign-out-alt sign-out"></i>

    </nav>
    <!-- <hr> -->
    <div id="side-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="main">
        <div class="jumbotron">
            <div class="container-fluid">
                <div class="head text-center">
                    <h2 class="header">Welcome to MyNoteCard!</h2>
                    <p class="subhead">This was created to help keep track of new terms and concepts to use to study later on.
                        <br />
                        <span class="textBold">Use the '+' button on the top to create a new notecard.</span>
                    </p>
                </div>
            </div>
        </div>
        <form class="add-form">
            <input type="text" class="add-form-input" id="title-input" placeholder="Add a new term" autocomplete="off">
            <div id="notecard-add-form" class="hide-add">
                <input type="text" placeholder="Catetory" id="category-input">
                <textarea placeholder="Define term" id="definition-input"></textarea>
                <!-- <div class="labels"> -->
                <button class="submit add-submit" type="submit">Submit</button>

                <!-- </div> -->
            </div>
        </form>

        <div class="notecard-container">
            <section class='notecards'>
                <div class="row panels navbar" id="profile-grid">
                    <!--js to insert info here, test notecard -->
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
