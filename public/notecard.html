<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <title>MyNoteCard</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Skranji|Do+Hyeon" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div id="side-menu-icon">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <a class="logo" href="#">MyNoteCard</a>
        <form class="js-search-form">
            <input type="text" class="def-search js-query" placeholder="Search using words in definition">
        </form>
            <i class="fas fa-info info"><span class="info-tip">Toggle info</span></i>
            <i class="fas fa-sign-out-alt sign-out"><span class="signout-tip">Signout </span></i>
    </nav>
    <div id="side-menu">
    </div>
    <div class="main">
        <div class="jumbotron">
            <div class="container-fluid">
                <div class="head text-center">
                    <h2 class="header">Welcome to MyNoteCard!</h2>
                    <p class="subhead">This was created to help keep track of new terms and concepts to use to study later on.
                        <br />
                        <span class="textBold">Add new notecards by using the add form below!</span>
                    </p>
                </div>
            </div>
        </div>
        <form class="add-form">
            <input type="text" class="add-form-input" id="title-input" placeholder="Add a new term" autocomplete="off">
            <div id="notecard-add-form" class="hide-add">
                <input type="text" placeholder="Catetory" id="category-input">
                <textarea placeholder="Define term" id="definition-input"></textarea>
                <button class="submit add-submit" type="submit">Submit</button>
            </div>
        </form>
        <div class="notecard-container">
            <section class='notecards'>
                <div class="row panels" id="profile-grid">
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
